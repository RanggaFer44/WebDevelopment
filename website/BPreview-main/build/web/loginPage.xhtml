<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<h:head>
    <style>
        *,html{
            margin: 0%;
            padding: 0%;
        }
        body{
            overflow-y:hidden;
        }
        img {
        width: 100%;
        height: auto;
        }
    </style>
</h:head>
<h:body>
    <div style="position: absolute;
                alignment-adjust: central;">
        
        <img src="Lib6.jpg" 
             style="opacity: 30%;"/>
        
        <div style="position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);">
            
            <h:form>
                <h2 style="margin-bottom: 7vh;
                           left: 5%;"> 
                    WELCOME 
                </h2>
                <p:panelGrid columns="2" style="background-color: transparent;">
                <h:outputText value="Username"/>
                <h:inputText value="#{log.login.userName}"/>
                
                <h:outputText value="Password"/>
                <h:inputSecret value="#{log.login.passWord}"/>
                
                <h:commandButton action="#{log.valLog()}" value="Login"/>
                </p:panelGrid>
                
            </h:form>
            
    </div>
  </div>
</h:body>;
</html>
